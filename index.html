<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href='stylesheets/roboto_700.css' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    

</head>
<body>

    <h1 id="header">freeCodeCamp JS Pomodoro Timer</h1>

    <div id="pause">
        <h2>Pause</h2>
        <span><button class="button" id="btnPauseMinus">-</button></span><h1 id="pauseValue">5</h1><span><button class="button" id="btnPausePlus">+</button></span>
    </div>

    <div id="interval">
        <h2>Interval</h2>
        <span><button class="button" id="btnIntervalMinus">-</button></span><h1 id="intervalValue">25</h1><span><button class="button" id="btnIntervalPlus">+</button></span>
    </div>

    <h1 id="time">--:--</h1>

    <button class="button" id="btnStart">Start</button>
    <button class="button" id="btnStop">Stop</button>

    <script src="main.js"></script>
    
</body>
</html>
